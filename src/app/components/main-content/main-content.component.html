<div class="d-flex">
  <mat-card *ngIf="user" class="mx-4 my-5 flex-fill">
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
      <mat-card-title>
        <h2>{{user.name}}</h2>
      </mat-card-title>
      <mat-card-subtitle>Birthday {{user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <p>{{user.bio}}</p>
        </mat-tab>
        <mat-tab label="Notes">
          <app-note-table [notes]="user.notes"></app-note-table>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>
